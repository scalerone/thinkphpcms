<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		html{
			-webkit-transition:font-size 0.2s ease-out;
		}
		@media only screen and (max-width: 1200px) { html{ font-size: 62.5%; }}
		@media only screen and (max-width: 1000px) { html{ font-size: 55.5%; }}
		@media only screen and (max-width: 800px) { html{ font-size: 50.5%; }}

		div{font-size: 1.8rem;}
	</style>
</head>
<body>
	<div>字体大小</div>
</body>
</html>
