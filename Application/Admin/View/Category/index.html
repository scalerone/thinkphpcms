<include file="Public:header"/>
<div class="container clearfix">
    <include file="Public:left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="#">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">栏目管理</span></div>
        </div>
        <div class="result-wrap">
            <form method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Category/add')}"><i class="icon-font"></i>新增栏目</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="layui-table">
                      <thead>
                        <tr>
                            <th width="3%"><input name="" type="checkbox"></th>
                            <th width="5%">排序</th>
                            <th>名称</th>
                            <th width="10%" align="center">栏目类型</th>
                            <th width="6%">状态</th>
                            <th width="12%">操作</th>
                        </tr> 
                      </thead>
                      <tbody>
                    <volist name="categories" id="vo">
                        <tr>
                            <td><input name="id[]" value="59" type="checkbox"></td>
                            <td><input class="common-text common-text-center" size="3" type="text" value="{$vo.sort}" name="sort"></td>
                            <td>{$vo.html}{$vo.catname}</td>
                            <td>
                                <switch name="vo.type">
                                    <case value="1">栏目</case>
                                    <case value="2">单篇</case>
                                    <case value="3">链接</case>
                                </switch>
                            </td>
                            <td class="layui-form">
                                <input value="1" type="checkbox" name="status" lay-skin="switch" {$vo["status"]==1?'checked':''}>
                                </td>
                            <td>
                                <div class="layui-btn-group">
                                    <a title="添加子栏目" href="{:U('Article/add')}" class="layui-btn layui-btn-small">
                                        <i class="layui-icon">&#xe654;</i>
                                    </a>
                                    <a title="修改" class="layui-btn layui-btn-small" href="{:U('Article/edit')}">
                                        <i class="layui-icon">&#xe642;</i>
                                    </a>
                                    <a title="删除" class="layui-btn layui-btn-small layui-btn-danger" href="javascript:;">
                                        <i class="layui-icon">&#xe640;</i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </volist>
                      </tbody>
                    </table>
                    <div class="result-title">
                        <div class="result-list">
                            <a href="{:U('Article/add')}"><i class="icon-font"></i>新增栏目</a>
                            <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                            <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                        </div>
                    </div>
                    <div id="pages"></div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
<include file="Public:footer"/>
<script src="__PUBLIC__/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['laypage', 'layer','form'], function(){
      var laypage = layui.laypage,
      form = layui.form(),
      layer = layui.layer;
      laypage({
        cont: 'pages',
        pages: 100,//总页数
        groups: 5 //连续显示分页数
      });
});
</script>
</body>
</html>
