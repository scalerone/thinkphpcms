    $(document).ready(function () {

      //下载文件
      (function(){

            type: 'post',

                //文件下载
                var id = that.data('id');
                console.log(id);
                window.location.href = '/Home/File/index/id/' + id;
              }else{
                  layer.msg(response.msg,{icon:2});
                  setTimeout(function(){
                    $('.cd-signin').trigger('click');
                  },3000);
              }
            },
            error: function(response){
              layer.msg('发生错误!',{icon:2});
            }
          });
          
          return false;
        });
      })();
      //查看视频
      $('.inconrights01 div a').on('click', function () {
        var check_login_url = '/home/show/check_login.html';
        $.ajax({
          url: check_login_url,
          type: 'post',
          dataType: 'json',
          success:function(response){
            if(response.status == 1){
              //查看视频
              var url = '/show/' + $('#movie_id').data('id') + '.html';
              layer.open({
                type: 1,
                title: '观看视频',
                area: ['560px', '360px'],
                shade: 0.8,
                closeBtn: 1,
                maxmin: true,
                shadeClose: true,
                content: "<video width='100%' height='100%' src="+url+" controls autobuffer></video>"
              });
            }else{
              layer.msg(response.msg,{icon:2});
              setTimeout(function(){
                $('.cd-signin').trigger('click');
              },3000);
            }
          },
          error: function(response){
            layer.msg('请先登录后再操作！',{icon:2});
          }
        });
      });
    });
    //更换验证码
    (function(){
      $('#verify').on('click',function(){
        $(this).attr('src',"/home/user/verify.html");
      });
    })();
    //登录
    (function(){
      $('#login').on('click',function(){
        var url = "/home/user/login.html";
        var uname = $.trim($('#signin-username').val());
        var password = $.trim($('#signin-password').val());
        if(!(uname.match(/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/) || uname.match(/^[1][3|5|8|7][0-9]{9}$/))){
          showMsg('用户名格式不正确!');
          $('#signin-username').focus();
          return false;
        }
        if(password.length < 6){
          showMsg('密码格式错误!');
          $('#signin-password').focus();
          return false;
        }
        $.ajax({
          url: url,
          type: 'post',
          dataType: 'json',
          data: $('.login-from').serialize(),
          beforeSend: function(){
            $('#login').removeAttr('disabled','true');
          },
          success: function(response){
            if(response.status == 1){
              layer.msg(response.msg,{icon:1});
              setTimeout(function(){
                document.location.reload();
              },2000);//重新加载当前页面
            }else{
              layer.msg(response.msg,{icon:0})
            }
          },
          error: function(response){
            layer.msg('登录失败!',{icon:2});
            console.log(response);
          },
          complete: function(){
            $('#login').removeAttr('disabled');
          }
        });

        function showMsg(str){
          layer.msg(str,{icon:2});
        }
        
        return false;
      });
    })();
    //注册
    (function(){
      $('#register').on('click',function(){
        var uname = $.trim($('#reg-username').val());
        var pass = $.trim($('#reg-password').val());
        if(!(uname.match(/^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$/) || uname.match(/^[1][3|5|8|7][0-9]{9}$/))){
          showMsg('手机号码或者邮箱格式不正确!');
          $('#reg-username').focus();
          return false;
        }
        if(pass.length < 6){
          showMsg('密码长度必须大于6位数!');
          $('#reg-password').focus();
          return false;
        }
        if($('#reg-code').val() == ''){
          showMsg('请输入验证码!');
          $('#reg-code').focus();
          return false;
        }

        function showMsg(str){
          layer.msg(str,{icon:2});
        }
        var url = "/home/user/register.html";
        var register_from = $('.register-form');
        $.ajax({
          url: url,
          type: 'post',
          dataType: 'json',
          data: register_from.serialize(),
          beforeSend: function(){
            $('#register').attr('disabled',"true");
          },
          success: function(response){
            if(response.status == 1){
              layer.msg(response.msg,{icon:1});
              setTimeout(function(){
                document.location.reload();
              },2000);//重新加载当前页面
            }else{
              layer.msg(response.msg,{icon:0})
            }
          },
          error: function(response){
            layer.msg('出现错误!',{icon:2});
            console.log(response);
          },
          complete: function(){
            $('#register').removeAttr('disabled');
          }
        });
        return false;
      });
    })();
  </script>
